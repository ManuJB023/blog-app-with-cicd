name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ðŸ”¹ Install dependencies for infrastructure (CDK)
      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: npm ci

      # ðŸ”¹ Deploy infrastructure
      - name: Deploy infrastructure with CDK
        working-directory: infrastructure
        run: npx cdk deploy --require-approval never

      # ðŸ”¹ Capture API Gateway URL from CDK output
      - name: Get API URL from CDK Outputs
        id: get-api
        run: |
          API_URL=$(cdk output --json | jq -r '.BlogAppStack.ApiUrl')
          echo "API_URL=$API_URL" >> $GITHUB_ENV

      # ðŸ”¹ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # ðŸ”¹ Build frontend with API URL injected
      - name: Build frontend
        working-directory: frontend
        run: |
          echo "REACT_APP_API_URL=$API_URL" > .env
          npm run build

      # ðŸ”¹ Deploy frontend assets to S3
      - name: Deploy frontend to S3
        working-directory: infrastructure
        run: npx cdk deploy --require-approval never
